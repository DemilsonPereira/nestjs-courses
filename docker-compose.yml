version: '3.1'

services:
  # Serviço do PostgreSQL
  db:
    image: postgres
    container_name: course-db
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - .docker/dbdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  # Serviço do Adminer (para PostgreSQL e MySQL)
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - '8080:8080'

  # Aplicação rodando dentro de um container
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: course-app
    restart: always
    ports:
      - '3333:3333'
    environment:
      - NODE_ENV=${NODE_ENV}
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3333/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
